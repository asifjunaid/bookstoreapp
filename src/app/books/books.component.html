<br/>

<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
<div class="container">
  <a [routerLink]="['/addbook','']" ><button type="button"  mdbBtn color="primary" size="sm" mdbWavesEffect>Add New Book</button></a>        
  <table mdbTable #tableEl="mdbTable" class="z-depth-1">
    <thead>
    <tr>
      <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let el of bookList; let i = index">
      <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
          scope="row">{{el.name}}</th>
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.numberOfPages}}</td>
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.dateOfPublication*1000 | date: 'yyyy-MM-dd'}}</td>
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.authers}}</td>
      <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">         
        <a [routerLink]="['/editbook', el.id]" ><button type="button"  mdbBtn color="primary" size="sm" mdbWavesEffect>Edit</button></a>        
        <button type="button" (click)="delete(el.id)"   mdbBtn color="danger" size="sm" mdbWavesEffect>Delete</button>  
        
      </td>
    </tr>
    </tbody>
    <tfoot class="grey lighten-5 w-100">
    <tr>
      <td colspan="5">
        <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="bookList"></mdb-table-pagination>
      </td>
    </tr>
    </tfoot>
  </table>  
</div>
